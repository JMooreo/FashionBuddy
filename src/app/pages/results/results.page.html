<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">
        Results
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ng-container *ngIf="contests && contests.length > 0">
      <ion-col style="padding: 20px" size="6" *ngFor="let contest of contests">
        <div [@inOutAnimation]>
          <tinder-card *ngIf="contest.options[0]?.imageUrl" [imageUrl]="contest.options[0].imageUrl" [closeDateTime]="contest.closeDateTime"
            (click)="showContestDetails(contest)" (loadedEvent)="onCardLoaded()">
          </tinder-card>
        </div>
      </ion-col>
    </ng-container>
    <ion-col *ngIf="contests && contests.length === 0">
      <ion-card class="ion-padding">
        <ion-card-title>
          Nothing to see here,
        </ion-card-title>
        <ion-card-content>
          <ion-text>
            <a [routerLink]="['/tabs/upload']" routerLinkActive="router-link-active">Post an outfit</a>
            then come back here to see your results :)</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
