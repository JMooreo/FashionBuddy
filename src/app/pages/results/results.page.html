<ion-header>
  <ion-toolbar>
    <ion-title>
      <div text-center>
        Results
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="crescent" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ng-container *ngIf="contests">
      <ion-col style="padding: 20px" size="6" *ngFor="let contest of contests">
        <tinder-card *ngIf="contest.options[0]?.imageUrl" [imageUrl]="contest.options[0].imageUrl"
          (click)="showContestDetails(contest, true)">
        </tinder-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-content>
