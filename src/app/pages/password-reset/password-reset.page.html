<ion-content padding id="master-forgotpw">
  <ion-grid>
    <ion-row>
      <img id="img-logo" src="../../../assets/icon/fbuddy-main-logo.svg">
    </ion-row>
    <ion-row class="prompt-login-register" justify-content-center>
      <ion-col>
        <ion-item id="semi-box-login" color="none" lines="none">
          <ion-text color="dark" justify-content-center><b>Log In</b></ion-text>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item id="semi-box-register" color="none" lines="none">
          <ion-text color="dark" (click)="navigateTo('register')">
            Register
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="box-forgotpw">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-item id="txt-forgotpw" color="none" lines="none">
            <ion-text><b>Forgot Your Password?</b></ion-text>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item id="txt-tip" color="none" lines="none">
            <ion-text text-center>Type in your e-mail and we will send you a link to reset your password!
            </ion-text>
          </ion-item>
        </ion-row>
        <ion-item id="box-test-input" lines="none">
          <ion-input id="input-box" type="text" placeholder="Email Address" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button id="btn-Send" mode="ios" expand="block" shape="round" (click)="sendPasswordResetEmail(email)">
      Send Email Link
    </ion-button>
    <ion-row>
        <ion-icon id="icon-Back" color="dark" justify-content-center name="md-arrow-back" (click)="navigateTo('login')"></ion-icon>
    </ion-row>
  </ion-grid>

</ion-content>
