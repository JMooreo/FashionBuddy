<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateTo('login')">
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div text-center>
        Fashion Buddy
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Forgot Password?</h1>
        <h6>No worries, we'll send you a reset</h6>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button mode="ios" (click)="sendPasswordResetEmail(email)">
          Send Reset Email
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
