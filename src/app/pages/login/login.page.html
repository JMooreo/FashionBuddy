<ion-header>
  <ion-toolbar>
    <ion-title>
      <div text-center>
        Fashion Buddy
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="rememberMe"></ion-checkbox>
    </ion-item>

  </ion-list>
  <ion-button mode="ios" fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <br />
  <ion-row>
    <ion-text style="font-size: 1.2rem" color="primary" (click)="navigateTo('register')">Don't have an account? Register
      here</ion-text>
  </ion-row>
  <ion-row>
    <ion-text color="dark" (click)="navigateTo('password-reset')">Forgot password?</ion-text>
  </ion-row>
</ion-content>
