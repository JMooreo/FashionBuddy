<ion-content>
  <ion-item class="close-button" lines="none" (click)="close()">
    <ion-icon name="close" color="light"></ion-icon>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <image-cropper *ngIf="image" [imageBase64]="image" [maintainAspectRatio]="true" [aspectRatio]="4 / 9"
          [autoCrop]="false" [style.display]="isImageLoaded ? null : 'none'" (imageLoaded)="imageLoaded()"
          (imageCropped)="save($event)" (cropperReady)="cropperReady()" [imageQuality]="10" [format]="'jpg'"
          [outputType]="'base64'"></image-cropper>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button [disabled]="!isCropperReady" (click)="crop()" color="primary" expand="block">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
