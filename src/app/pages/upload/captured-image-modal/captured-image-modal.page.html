<ion-content>
  <ion-item class="close-button" lines="none" (click)="close()">
    <ion-icon name="close" color="light"></ion-icon>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <image-cropper *ngIf="image" [imageBase64]="image" [maintainAspectRatio]="true" [aspectRatio]="4 / 9"
          [resizeToWidth]="300" onlyScaleDown="true" [autoCrop]="false" [style.display]="showCropper ? null : 'none'"
          (imageLoaded)="imageLoaded()" (imageCropped)="save($event)" format="jpg"></image-cropper>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button (click)="crop()" color="primary" expand="block">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
