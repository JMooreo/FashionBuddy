<ion-header>
	<ion-toolbar>
		<ion-title>
			<div text-center>
				Upload
			</div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="contest-container">
		<ion-row justify-content-center>
			<ng-container *ngFor="let image of imageUrls; let i = index">
				<ion-col class="contest-column">
					<tinder-card *ngIf="imageUrls[i]" [imageUrl]="imageUrls[i]" (click)="askDeleteImage(i)">
					</tinder-card>
					<ion-button fill="clear" color="dark" class="image-placeholder-button" expand="block"
						(click)="selectUploadMethod()" *ngIf="!imageUrls[i]">
						<ion-icon name="camera"></ion-icon>
					</ion-button>
				</ion-col>
			</ng-container>
		</ion-row>
	</ion-grid>
</ion-content>
