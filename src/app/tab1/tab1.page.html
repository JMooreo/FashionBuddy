<ion-header>
  <ion-toolbar>
    <ion-title>
      FashionBuddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid class="contest-container">
      <ion-row>
        <ion-col *ngFor="let option of contest.options; let i = index">
          <app-tinder-card [ImageUrl]="option.imageUrl"></app-tinder-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
